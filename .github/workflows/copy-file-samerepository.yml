name: copy markdown files
on:
  push:
    branches: [ main ]
    paths: 'dir1/*/*.md'
  workflow_dispatch:
jobs:
  docit:
    runs-on: ubuntu-latest
    # https://stackoverflow.com/questions/62432172/github-action-to-copy-and-a-rename-a-file
    steps:
    - uses: actions/checkout@v4
    - name: Copy the markdown files
      run: |
        find ./dir1/ -type f -name "*.md" | while read fname; do
          dirname=`dirname "$fname"`
          foldername=`basename "$dirname"`
          filename=`basename "$fname"`
          newname=`echo "$dirname" | sed -e "s/ /_/g"`
          cp "${dirname}/$filename" "./dir2/${filename}"
        done
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  #push:
  workflow_dispatch:
jobs:
  example-run-scripts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
      - name: Make the script files executable
        run: chmod +x my-script.sh my-other-script.sh
      - name: Run a script
        run: ./my-script.sh
      - name: Run another script
        run: bash my-other-script.sh
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  
  sync-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Install rsync
      run: sudo apt-get install -y rsync
    
    - name: Prepare directories
      run: |
        mkdir -p "${GITHUB_WORKSPACE}/dest"
        # Ensure the source directory is correctly set if it's not just in the root
        mkdir -p "${GITHUB_WORKSPACE}/source"
    
    - name: Make the script files executable
      run: |
        chmod +x scripts/sync_files.sh

    - name: Run sync script
      run: |
        bash ./scripts/sync_files.sh
      env:
        SOURCE_DIR: "${GITHUB_WORKSPACE}/source"
        DEST_DIR: "${GITHUB_WORKSPACE}/dest"
